machine:
  environment:
    TOXENV: py27
dependencies:
  pre:
    - gem install fpm
    - gem install package_cloud
    - mkdir artifacts
    - sudo apt-get install python-dev libffi-dev python-virtualenv
    - pip install virtualenv-tools
general:
  artifacts:
    - artifacts
test:
  override:
    - echo "Testing disabled"
  post:
    - fpm/build-deb.sh
    - cp fpm/*.deb artifacts/

