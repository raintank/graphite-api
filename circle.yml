machine:
  environment:
    TOXENV: py27
dependencies:
  pre:
    - gem install fpm
    - gem install package_cloud
    - mkdir artifacts
    - pip install virtualenv-tools
general:
  artifacts:
    - artifacts
test:
  override:
    - echo "Testing disabled"
  post:
    - fpm/build-deb.sh 
deployment:
  production:
    branch: circleci
    commands:
      - package_cloud push raintank/raintank-unstable/ubuntu/trusty fpm/*.deb
